{% extends "base.html" %}

{% block content %}

<ul class="flex-container">
	{% for book in books %}
	<li class="flex-item">
		<a href="{% url 'books:view_book' book.pk %}">
			<span class="title">{{ book.name }}</span><br />
			{{ book.num_readers }} readers<br />
			{{ book.page_count }} pages <br />
		</a>
	</li>
	{% endfor %}
</ul>


{% endblock %}
